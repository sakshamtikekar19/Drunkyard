<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Drunkyard — Dombivli East</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="template.css">
  <style>
    .menu-page { max-width: 1000px; margin: 0 auto; padding: 2rem 1.5rem 4rem; }
    .menu-tabs { display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center; margin: 0 0 2rem; }
    .menu-tab { padding: 0.7rem 1.5rem; background: transparent; border: 2px solid var(--yellow); color: var(--yellow); font-family: inherit; font-size: 0.85rem; font-weight: 600; letter-spacing: 0.1em; cursor: pointer; transition: all 0.3s; }
    .menu-tab:hover, .menu-tab.active { background: var(--yellow); color: #0a0a0a; }
    .menu-section { display: none; }
    .menu-section.active { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { to { opacity: 1; } }
    .menu-category-heading { font-size: 1.1rem; font-weight: 700; color: var(--yellow); letter-spacing: 0.15em; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(245,215,66,0.3); }
    .menu-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.25rem; }
    .menu-gallery-item { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 4/3; cursor: pointer; }
    .menu-gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.4s var(--ease, ease); pointer-events: none; }
    .menu-gallery-item:hover img { transform: scale(1.05); }
    .menu-lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 1rem; }
    .menu-lightbox.open { display: flex; }
    .menu-lightbox img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .menu-lightbox-close { position: absolute; top: 1rem; right: 1rem; width: 44px; height: 44px; background: var(--yellow); color: #0a0a0a; border: none; border-radius: 50%; font-size: 1.5rem; cursor: pointer; line-height: 1; display: flex; align-items: center; justify-content: center; z-index: 1; }
    .menu-lightbox-close:hover { opacity: 0.9; }
    .menu-lightbox-prev, .menu-lightbox-next { position: absolute; top: 50%; transform: translateY(-50%); width: 48px; height: 48px; background: rgba(245,215,66,0.9); color: #0a0a0a; border: none; border-radius: 50%; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 1; line-height: 1; }
    .menu-lightbox-prev { left: 1rem; }
    .menu-lightbox-next { right: 1rem; }
    .menu-lightbox-prev:hover, .menu-lightbox-next:hover { opacity: 0.9; background: var(--yellow); }
    .menu-cta { text-align: center; margin-top: 3rem; }
    .menu-cta a { display: inline-block; padding: 1rem 2rem; background: var(--yellow); color: #0a0a0a; font-weight: 700; letter-spacing: 0.1em; text-decoration: none; transition: opacity 0.3s; }
    .menu-cta a:hover { opacity: 0.9; }
    @media (max-width: 768px) { .menu-gallery { grid-template-columns: 1fr; gap: 1rem; } }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="logo"><img src="images/logo.png" alt="Drunkyard" class="logo-img"><span class="nav-brand">DRUNKYARD</span></a>
    <button class="nav-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html" target="_self">Menu</a></li>
      <li><a href="reviews.html" target="_self">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="page-header">
    <img src="images/logo.png" alt="Drunkyard" style="height: 70px; margin-bottom: 1rem;">
    <h1>MENU</h1>
    <p>Built for the Night. • North Indian • Chinese • Asian • Italian • Desserts</p>
  </header>

  <main class="menu-page">
    <div class="menu-tabs">
      <button class="menu-tab active" data-tab="food" type="button">Food</button>
      <button class="menu-tab" data-tab="bar" type="button">Bar</button>
    </div>

    <section id="food" class="menu-section active">
      <h2 class="menu-category-heading">Food</h2>
      <div class="menu-gallery">
        <div class="menu-gallery-item"><img src="images/menu/1.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/2.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/3.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/4.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/5.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/6.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/7.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/8.avif" alt="Food"></div>
        <div class="menu-gallery-item"><img src="images/menu/9.avif" alt="Food"></div>
      </div>
    </section>

    <section id="bar" class="menu-section">
      <h2 class="menu-category-heading">Bar menu</h2>
      <div class="menu-gallery">
        <div class="menu-gallery-item"><img src="images/bar menu/bar1.avif" alt="Bar menu"></div>
        <div class="menu-gallery-item"><img src="images/bar menu/bar2.avif" alt="Bar menu"></div>
        <div class="menu-gallery-item"><img src="images/bar menu/bar4.avif" alt="Bar menu"></div>
        <div class="menu-gallery-item"><img src="images/bar menu/bar5.avif" alt="Bar menu"></div>
        <div class="menu-gallery-item"><img src="images/bar menu/bar6.avif" alt="Bar menu"></div>
        <div class="menu-gallery-item"><img src="images/bar menu/bar7.avif" alt="Bar menu"></div>
      </div>
    </section>

    <div class="menu-cta">
      <a href="contact.html">Book a Table</a>
    </div>
  </main>

  <div class="menu-lightbox" id="menu-lightbox" aria-hidden="true">
    <button class="menu-lightbox-close" type="button" aria-label="Close">&times;</button>
    <button class="menu-lightbox-prev" type="button" aria-label="Previous">&lsaquo;</button>
    <button class="menu-lightbox-next" type="button" aria-label="Next">&rsaquo;</button>
    <img src="" alt="" id="menu-lightbox-img">
  </div>

  <footer class="footer-new">
    <div class="footer-new-inner">
      <div></div>
      <div class="footer-new-contact">
        <p><a href="tel:08828826606">088288 26606</a></p>
        <p>304, 3rd Floor, GNP Galleria, Dombivli East 421203</p>
      </div>
      <div></div>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.menu-tab').forEach(function (tab) {
      tab.addEventListener('click', function () {
        document.querySelectorAll('.menu-tab').forEach(function (t) { t.classList.remove('active'); });
        document.querySelectorAll('.menu-section').forEach(function (s) { s.classList.remove('active'); });
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
    var lightbox = document.getElementById('menu-lightbox');
    var lightboxImg = document.getElementById('menu-lightbox-img');
    var lightboxImages = [];
    var lightboxIndex = 0;
    function showLightboxIndex(i) {
      if (lightboxImages.length === 0) return;
      lightboxIndex = (i + lightboxImages.length) % lightboxImages.length;
      lightboxImg.src = lightboxImages[lightboxIndex];
      lightboxImg.alt = lightboxImg.alt || 'Menu';
    }
    document.querySelectorAll('.menu-gallery-item').forEach(function (item) {
      item.addEventListener('click', function () {
        var section = item.closest('.menu-section');
        if (!section) return;
        var imgs = section.querySelectorAll('.menu-gallery-item img');
        lightboxImages = Array.from(imgs).map(function (img) { return img.src; });
        var idx = Array.from(imgs).indexOf(item.querySelector('img'));
        if (idx === -1) idx = 0;
        lightboxIndex = idx;
        lightboxImg.src = lightboxImages[lightboxIndex];
        lightboxImg.alt = item.querySelector('img').alt || 'Menu';
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      });
    });
    function closeLightbox() {
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }
    lightbox.querySelector('.menu-lightbox-close').addEventListener('click', closeLightbox);
    lightbox.querySelector('.menu-lightbox-prev').addEventListener('click', function (e) { e.stopPropagation(); showLightboxIndex(lightboxIndex - 1); });
    lightbox.querySelector('.menu-lightbox-next').addEventListener('click', function (e) { e.stopPropagation(); showLightboxIndex(lightboxIndex + 1); });
    lightbox.addEventListener('click', function (e) { if (e.target === lightbox) closeLightbox(); });
  </script>
  <script src="script.js"></script>
</body>
</html>
